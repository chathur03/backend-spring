<mat-grid-list cols="3" rowHeight="350px" gutterSize="16">
  <mat-grid-tile *ngFor="let p of products">
    <mat-card>
      <mat-card-title>{{p.name}}</mat-card-title>
      <mat-card-content>{{p.price | currency}}</mat-card-content>
      <button mat-raised-button color="primary">Add to cart</button>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
