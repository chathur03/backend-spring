<mat-card>
  <h2>Your Products</h2>
  <form (ngSubmit)="add()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="newProduct.name" name="name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" [(ngModel)]="newProduct.price" name="price" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Add</button>
  </form>
  <mat-list>
    <mat-list-item *ngFor="let p of products">{{p.name}} - {{p.price | currency}}</mat-list-item>
  </mat-list>
</mat-card>
